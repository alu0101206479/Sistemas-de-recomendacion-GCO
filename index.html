<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sistemas de recomendación (GCO)</title>
  </head>
  <body>
    <h1 class = "text-center mb-5 mt-5"> Sistemas de recomendación</h1>
    <div class="container-md">
            <form>
                <div class="row justify-content-center">
                    
                    <div class="col-3 mb-3">
                        <label class="form-label">Nombre del fichero</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Métrica a usar</label>
                    <select class="mb-3 form-select" aria-label="Default select example">
                        <option value="1">Correlación de Pearson</option>
                        <option value="2">Distancia coseno</option>
                        <option value="3">Distancia Euclídea</option>
                    </select>
                </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Número de vecinos</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Tipo de predicción</label>
                    <select class="mb-3 form-select" aria-label="Default select example">
                        <option value="1">Predicción simple</option>
                        <option value="2">Diferencia con la medida</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary col-auto">Realizar algoritmo</button>
            </div>
        </form>
    </div>
  </body>
</html>

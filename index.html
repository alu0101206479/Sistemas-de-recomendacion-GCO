<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sistemas de recomendación (GCO)</title>
  </head>
  <body>
    <h1 class = "text-center mb-5 mt-5"> Sistemas de recomendación</h1>
    <div class="container-md">
            <form>
                <div class="row justify-content-center">
                    <div class="col-3 mb-3">
                        <label class="form-label">Fichero con la matriz</label>
                        <input id="fichero" type="file"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Métrica a usar</label>
                    <select id="metrica" class="mb-3 form-select" aria-label="Default select example">
                        <option value="Correlación de Pearson">Correlación de Pearson</option>
                        <option value="Distancia coseno">Distancia coseno</option>
                        <option value="Distancia Euclídea">Distancia Euclídea</option>
                    </select>
                </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Número de vecinos</label>
                    <input id="numero_vecinos" type="number" class="form-control" id="exampleInputEmail1" required>
                </div>
                <div class="col-3 mb-3">
                    <label class="form-label">Tipo de predicción</label>
                    <select id="tipo_prediccion" class="mb-3 form-select">
                        <option value="Predicción simple">Predicción simple</option>
                        <option value="Diferencia con la media">Diferencia con la media</option>
                    </select>
                </div>
               <button type="button" onclick="tratar_datos()" class="btn btn-primary col-auto">Realizar algoritmo</button>
            </div>
        </form>
        <br>
        <br>
        <p id="salida" class="text-center"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
